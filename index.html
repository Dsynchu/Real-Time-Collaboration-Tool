<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold">Task Manager</h1>
    </div>
  </header>

  <div class="container mx-auto px-4 py-6">
    <form id="newTaskForm" class="max-w-2xl mx-auto mb-8 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
      <div class="flex gap-2 items-center">
        <input type="text" class="class="border-b-2 px-7 py-2 outline-0 text-xl rounded" type="text" id="usernameInput" placeholder="Enter GitHub username" required />
        <button class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition shadow-md hover:shadow-lg flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          Add Task
        </button>
      </div>
    </form>
  </div>

  <main id="boards" class="container mx-auto px-4">
    <div class="flex gap-4 justify-between">
      <!-- Boards will be inserted here by app.js -->
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
